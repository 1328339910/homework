        <script>
            // 以下是对用户名区域点击事件的调控
            // 点击时显示下拉菜单
            document.getElementById("user").onclick = function () {
                document.getElementById("dropdownMenu").classList.toggle("show");
            }


            // 点击下拉菜单外的区域时隐藏菜单
            window.onclick = function (event) {
                if (!event.target.matches('#user')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    for (var i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }
            // 对用户名区域的控制到此为止
            // 以下是搜索框的控制
            document.getElementById('search-button').addEventListener('click', function () {
                var searchText = document.getElementById('search-box').value.toLowerCase();
                var table = document.querySelector('table');
                var rows = table.getElementsByTagName('tr');

                // 循环遍历所有行，隐藏不匹配的行
                for (var i = 1; i < rows.length; i++) { // i从1开始，跳过表头
                    var rowText = rows[i].textContent.toLowerCase();

                    // 判断行是否匹配搜索文本
                    if (rowText.includes(searchText)) {
                        // 显示匹配行及其随后的合并行
                        rows[i].style.display = ''; // 显示当前行
                        var j = i + 1;
                        // 检查随后的行是否为合并行
                        while (j < rows.length && rows[j].classList.contains('merge-row')) {
                            rows[j].style.display = ''; // 显示合并行
                            j++;
                        }
                        i = j - 1; // 跳过已处理的合并行
                    } else {
                        rows[i].style.display = 'none'; // 隐藏行
                    }
                }
            });

            // 以下是对跳转的控制
            window.onload = function () {
                const urlParams = new URLSearchParams(window.location.search);
                const partId = urlParams.get('part');
                const personName = urlParams.get('person');

                if (partId) {
                    filterTableByPartId(partId);
                }
                if (personName) {
                    filterTableByPerson(decodeURIComponent(personName));
                }
            };
            // 第一列的
            function filterTableByPartId(partId) {
                const rows = document.querySelectorAll('table tr');
                rows.forEach(row => {
                    // 假设部件名称在每行的第一个单元格中
                    if (!row.cells[0] || row.cells[0].textContent.trim() !== partId) {
                        row.style.display = 'none'; // 隐藏不匹配的行
                    }
                });
            }
            // 第三列的
            function filterTableByPerson(personName) {
                const rows = document.querySelectorAll('table tr');
                rows.forEach(row => {
                    if (row.cells.length > 2) {
                        const cellValue = row.cells[2].textContent.trim();
                        if (cellValue === personName) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                });
            }
            // 在搞第三列的跳转时候出现了很多问题，查了一下说什么要用decodeURIComponent来确保中文字被正确解码，不懂捏
            // 然而还是解决不了第三列的车间负责人名字无法正确跳转的问题
            // 崩溃了哥，浪费我快两小时各种查
        </script>
